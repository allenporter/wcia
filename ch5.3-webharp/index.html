<html>
    <head>
        <title>Web Harp</title>
        <script type="module" src="./components/app/app.js"></script>
        <link href="main.css" type="text/css" rel="stylesheet">
        <!-- TODO: This is not the right way to bundle assets -->
        <link href="../node_modules/csshake/dist/csshake.css" type="text/css" rel="stylesheet">
        <script>
            function clicktostart() {
                document.querySelector(".audio-fix").style.display = "none";
                document.querySelector("webharp-app").style.display = "inline-block";
            }
        </script>
    </head>
    <body>
        <webharp-app strings="12"></webharp-app>
        <div class="audio-fix" onclick="clicktostart()">Click Me To Start</div>
    </body>
</html>
